<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inventory Management System | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ====== PAGE BACKGROUND ====== */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-size: 200% 200%;
            animation: gradientMove 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ====== CARD ====== */
        .auth-card {
            max-width: 900px;
            width: 100%;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
        }

        /* ====== LEFT PANEL ====== */
        .auth-left {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 70px 40px;
            box-shadow: inset -1px 0 0 rgba(255, 255, 255, 0.15);
        }

        .auth-left h2 {
            font-weight: 700;
            margin-bottom: 15px;
        }

        .auth-left p {
            opacity: 0.9;
        }

        /* ====== RIGHT PANEL ====== */
        .auth-right {
            padding: 70px 40px;
        }

        .auth-right h4 {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* ====== INPUTS ====== */
        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        /* ====== BUTTON ====== */
        .btn-custom {
            background-color: #667eea;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-custom:hover {
            background-color: #5a6fdc;
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.35);
        }

        /* ====== LINKS ====== */
        .auth-link a {
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }
        
        

        /* ====== RESPONSIVE ====== */
        @media (max-width: 768px) {
            .auth-left {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="auth-card row g-0">

        <!-- LEFT SIDE -->
        <div class="col-md-5 auth-left d-flex flex-column justify-content-center text-center">
            <h2>INVENTORY MANAGEMENT SYSTEM</h2>
            <p>Register to start managing inventory</p>
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-md-7 auth-right">
            <h4 class="text-center mb-4">CREATE ACCOUNT</h4>

            <form action="regis.php" method="POST">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control"
                        placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control"
                        placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control"
                        placeholder="Enter password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control"
                        placeholder="Confirm password" required>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-custom text-white">
                        Sign Up
                    </button>
                </div>
            </form>

            <p class="text-center mt-4 auth-link">
                Already have an account?
                <a href="index.html">Login</a>
            </p>
        </div>

    </div>

</body>

</html>
